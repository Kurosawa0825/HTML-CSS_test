<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yummys</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="img\Yummys - MarkMaker Logo.png">
            </div>
        </div>
    </header>
<div class="top-wrapper">
    <div class="container">
        <h1>暖かさのあるレストラン</h1>
        <p>訪れた人々がほっと落ち着ける</p>
        <p>そんな居場所を作りました。</p>
    </div>
</div>
<div class="hotmenu-wrapper">
<div class="container">
    <div class="heading">
        <h2>こちらが人気のメニューです</h2>
    </div>
    <div class="menus">
        <div class="menu">
            <div class="menu-icon">
                <img src="img\pasta.jpg">
                <p>カニのクリームパスタ</p>
            </div>
            <p class="txt-contents">カニの濃厚なクリームが絶品です</p>
            </div>
        <div class="menu">
            <div class="menu-icon">
                <img src="img\pancake.jpg">
                <p>ベリーソースのパンケーキ</p>
            </div>
            <p class="txt-contents">甘酸っぱいベリーソースとふわふわのパンケーキは相性抜群です</p>
            </div>
        <div class="menu">
            <div class="menu-icon">
                <img src="img\hotsand.jpg">
                <p>とろーりチーズのホットサンド</p>
            </div>
            <p class="txt-contents">とろとろチーズとハムは定番の味！</p>
            </div>
        <div class="menu">
            <div class="menu-icon">
                <img src="img\curry.jpg">
                <p>クミンライスの二種カレー</p>
            </div>
            <p class="txt-contents">二種のカレーで一品で二度楽しめちゃいます！</p>
                    </div>
                </div>
            </div>
        </div>
    <div class="message-wrapper">
        <div class="container">
            <div class="heading-bot">
                <h2>あぁ、疲れたなと思ったそんな時、ホッとできる場をあなたへ</h2>
                <h3>ぜひ、ご来店ください。</h3>
            </div>
            <a href="#" class="btn message">予約はこちらへ</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
